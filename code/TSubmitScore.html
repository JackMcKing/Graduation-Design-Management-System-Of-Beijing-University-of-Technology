<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/jquery/jquery.cookie-1.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

  if ($.cookie('cookie_Tno')==null) {window.location.href="/dashabi.html";}
  // var T = $.cookie('cookie_Tno');
  // alert(T);

$("button").click(function(){
  var var_Tno   = $.cookie('cookie_Tno');
  var var_Sno  = $("#Sno").val();
  var var_Score  = $("#Score").val();
  
  
    $.post("/TSubmitScore.php",
  
  {
    Tno : String(var_Tno),
    Sno : String(var_Sno),
    Score : String(var_Score),
  },
  
  function(data){

     // console.log(typeof data);

     // alert(data);
      if (data==1) {
        alert("导师成绩填写成功！摁下确定跳转");
        setTimeout("javascript:location.href='/TSubmitScore.html'");
        }

      else if (data==2) {
        alert("评定成绩填写成功");
      }

      // else if (data==3) {
      // }

      // else if (data==4) {
      // }

     else{
      alert("未知错误，请刷新");
      }
   

  });//end of $.post("/test2.php",
    
});//end of $("#btn_test").click(function()

});//end of (document).ready(function()
</script>

id=Pno>题目编号
